<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ChinoSport</title>
  </head>
  <body>
    <nav class="flex justify-between items-center bg-gray-100 mb-6 gap-4 px-10 py-4">
      <div class="flex items-center gapx-4">
        <h2 class="mr-8 font-bold">Chino<span class="text-blue-500">Sport</span></h2>
        <div class="flex gap-4 font-medium items-center">
          <div class="hover:text-blue-500 cursor-pointer">Productos</div>
          <div class="hover:text-blue-500 cursor-pointer">Categorias</div>
          <div class="hover:text-blue-500 cursor-pointer">Compras</div>
          <div class="hover:text-blue-500 cursor-pointer">Favoritos</div>
        </div>
      </div>
      <div class="flex gap-4 items-center">
        <input
          class="bg-gray-200 rounded p-2 w-80"
          placeholder="Buscar articulos..."
          type="text"
        />
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="24"
            focusable="false"
            viewBox="0 0 12 12"
          >
            <path
              fill="currentColor"
              d="M4.55 9.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zm5.2 0a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zm-5.2 1a.25.25 0 100 .5.25.25 0 000-.5zm5.2 0a.25.25 0 100 .5.25.25 0 000-.5zM11 1a1 1 0 01.94 1.341l-.046.106-2 4a1 1 0 01-.77.545L9 7H5a1 1 0 01-.182-.017L4.309 8H10.5a.5.5 0 01.09.992L10.5 9H4.309a1 1 0 01-.94-1.34l.046-.107.621-1.244-1.93-3.862a1.034 1.034 0 01-.05-.116L1.39 1H.5A.5.5 0 01.008.59L0 .5A.5.5 0 01.41.008L.5 0h1.2a.5.5 0 01.398.197l.05.08.361.723H11zm0 1H3.009l1.938 3.876.033.084L5 6h4l2-4z"
            />
          </svg>
          <div
            id="cart"
            class="absolute -right-2 -top-2 h-4 p-1 bg-red-500 text-sm text-white rounded-full flex items-center justify-center"
          >
            0
          </div>
        </div>
      </div>
    </nav>
    <main class="px-10">
      <div>
        <h1 class="text-3xl mb-4 font-semibold">Nuestros productos</h1>
      </div>
      <div class="grid grid-cols-5 gap-4">
        <div class="bg-gray-100 rounded-xl h-72 p-2 relative">
          <img
            class="w-full h-44 object-cover rounded-lg"
            src="https://perryellisvenezuela.com/wp-content/uploads/2022/08/photo1659548461.jpeg"
            alt=""
          />
          <div class="absolute flex flex-col items-center left-0 bottom-0 right-0 p-3 font-medium bg-white/50">
            <div class="flex gap-4 items-center">
              <div>Zapatos suisos</div>
              <div class="font-bold">$100</div>
            </div>
            <button class="bg-blue-500 text-white rounded px-4 py-2 mt-4 text-sm font-bold hover:bg-blue-600">Agregar al carrito</button>
          </div>
        </div>
        <div class="bg-gray-100 rounded-xl p-2 relative">
          <img
            class="w-full h-44 object-cover rounded-lg"
            src="https://sansha.com.ve/wp-content/uploads/2022/03/ta01_1_1_1.jpg"
            alt=""
          />
          <div class="absolute flex flex-col items-center left-0 bottom-0 right-0 p-3 font-medium bg-white/50">
            <div class="flex gap-4 items-center">
              <div>Zapatos de vestir</div>
              <div class="font-bold">$250</div>
            </div>
            <button class="bg-blue-500 text-white rounded px-4 py-2 mt-4 text-sm font-bold hover:bg-blue-600">Agregar al carrito</button>
          </div>
        </div>
        <div class="bg-gray-100 rounded-xl p-2 relative">
          <img
            class="w-full h-44 object-cover rounded-lg"
            src="https://down-th.img.susercontent.com/file/4063571c08ca4464c2e5551cec67970b"
            alt=""
          />
          <div class="absolute flex flex-col items-center left-0 bottom-0 right-0 p-3 font-medium bg-white/50">
            <div class="flex gap-4 items-center">
              <div>Zapatos arabes</div>
              <div class="font-bold">$175</div>
            </div>
            <button class="bg-blue-500 text-white rounded px-4 py-2 mt-4 text-sm font-bold hover:bg-blue-600">Agregar al carrito</button>
          </div>
        </div>
        <div class="bg-gray-100 rounded-xl p-2 relative">
          <img
            class="w-full h-44 object-cover rounded-lg"
            src="https://st.bigc-cs.com/cdn-cgi/image/format=webp,quality=90/public/media/catalog/product/27/88/8851770021427/8851770021427.jpg"
            alt=""
          />
          <div class="absolute flex flex-col items-center left-0 bottom-0 right-0 p-3 font-medium bg-white/50">
            <div class="flex gap-2 items-center">
              <div class="text-base">Zapatos europeos</div>
              <div class="font-bold">$300</div>
            </div>
            <button class="bg-blue-500 text-white rounded px-4 py-2 mt-4 text-sm font-bold hover:bg-blue-600">Agregar al carrito</button>
          </div>
        </div>

        <div class="bg-gray-100 rounded-xl p-2 relative">
          <img
            class="w-full h-44 object-cover rounded-lg"
            src="https://img.freepik.com/fotos-premium/marca-deportiva-tailandesa-umbro-lanza-nuevo-zapato-futbol-velocita-elixir_1029469-125042.jpg"
            alt=""
          />
          <div class="absolute flex flex-col items-center left-0 bottom-0 right-0 p-3 font-medium bg-white/50">
            <div class="flex gap-2 items-center">
              <div>Zapatos deportivos</div>
              <div class="font-bold">$550</div>
            </div>
            <button class="bg-blue-500 text-white rounded px-4 py-2 mt-4 text-sm font-bold hover:bg-blue-600">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<style>
  * {
    font-family: sans-serif;
  }
</style>

<script>
  let cart = 0;

  const button = document.querySelectorAll("button");

  const $cart = document.querySelector("#cart");

  button.forEach((btn) => {
    btn.addEventListener("click", () => {
      cart += 1;
      $cart.innerHTML = cart;
    });
  });
</script>
